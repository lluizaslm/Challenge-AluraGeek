<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles/reset.css">
	<link rel="stylesheet" href="styles/style.css">
	<title>AluraGeek</title>
</head>
<body>
	 <!-- Cabeçalho -->
	 <header class="header">
        <img src="./assets/Logo.svg" alt="logo alurageek" />
    </header>

    <!-- Container principal -->
    <main class="container-principal">
        <section>
            <h1>Meus Produtos:</h1>
            <div data-product class="container-produtos"></div>
        </section>

        <!-- Seção de adicionar produtos -->
        <section>
            <h1>Adicionar Produto:</h1>

            <!-- Formulário para adicionar produtos -->
            <form class="container-formulario" data-form>
                <input data-name placeholder="nome..." type="text">
                <input data-price placeholder="preço..." type="text">
                <input data-image placeholder="imagem..." type="text">
                <span data-mensagem class="mensagemErro"></span>
                <div class="container-botoes">
                    <button type="submit" class="botao-enviar" id="botao">Enviar...</button>
                    <button type="reset" class="botao-limpar" id="botao">Limpar...</button>
                </div>
            </form>
            
        </section>
    </main>

    <!-- Rodapé -->
    <footer class="container-rodape">
        <div>
            <img src="./assets/Logo.svg" />
        </div>
        <p> Desenvolvido por Maria Luiza Lima</p>
        <small>Alura Latam 2025</small>
    </footer>
	<script type="module" src="js/controllers/main.js"></script>
</body>
</html>
